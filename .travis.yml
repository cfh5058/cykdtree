language: python
sudo: false
cache:
  pip: true
  directories:
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853

env:
  global:
    NUMPY=numpy
    CYTHON=cython
    MATPLOTLIB=matplotlib
    MPLBACKEND=agg
    MPI=none
    CYKDTREE_COVERAGE=False  # Keep coverage turned off to improve speed

matrix:
  include:
    - python: 2.7
      env: NUMPY=numpy==1.10.4 CYTHON=cython==0.24 MATPLOTLIB=matplotlib==1.5.3
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - os: osx
      osx_image: xcode7.3
      language: generic  # https://github.com/travis-ci/travis-ci/issues/2312
      cache:
        pip: false
        directories:
          - $HOME/Library/Caches/pip
          # `cache` does not support `env`-like `global` so copy-paste from top
          - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853
    - python: 2.7
      env: CYKDTREE_COVERAGE=True
      # env: CYKDTREE_COVERAGE=True MPI=mpich
    - python: 2.7
      env: MPI=mpich
    # - python: 2.7
    #   env: MPI=openmpi

before_install:
  - |
    if [[ $TRAVIS_OS_NAME != 'osx' ]]; then
      pip install --upgrade virtualenv
      python -m virtualenv venv
      source venv/bin/activate
      export PATH=/usr/lib/ccache:$PATH
      if [[ "$MPI" != "none" ]]; then sh install-mpi.sh $MPI; fi
    else
      brew update
      brew install ccache
      export PATH=/usr/local/opt/ccache/libexec:$PATH
      if [[ "$MPI" != "none" ]]; then brew install $MPI; fi
    fi

install:
  - |
    # setup environment
    ccache -s
    # Upgrade pip and setuptools and wheel to get clean install
    pip install --upgrade pip
    pip install --upgrade wheel
    pip install --upgrade setuptools
    # Install dependencies
    pip install $NUMPY $CYTHON $MATPLOTLIB nose coverage coveralls
    if [[ "$MPI" != "none" ]]; then pip install mpi4py; fi
    # install cykdtree
    pip install -e .

script:
  - |
    nosetests --nologcapture --with-coverage --cover-package=cykdtree -sv cykdtree

after_success:
  - coveralls